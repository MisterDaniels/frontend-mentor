<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!-- displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./assets/styles/main.css">

		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<div class="card profile">
			<div class="header">

			</div>
			<span class="avatar">
				<img src="assets/images/image-victor.jpg" alt="Victor Crest">
			</span>
			<div class="detail">
				<div class="top">
					<div class="principal">
						<h1 class="name">
							Victor Crest
						</h1>
						<h2 class="age">
							26
						</h2>
					</div>
					<p class="location">
						London			
					</p>
				</div>
				<div class="bottom">
					<div class="item">
						<h1 class="follower">
							80K
						</h1>
						<label for="follower">
							Followers
						</label>
					</div>
					<div class="item">
						<h1 class="like">
							803K
						</h1>
						<label for="like">
							Likes
						</label>
					</div>
					<div class="item">
						<h1 class="photo">
							1.4K
						</h1>
						<label for="photo">
							Photos
						</label>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://misterdaniels.github.io" target="_blank">MisterDaniels</a>.
		</div>
	</body>
</html>
